<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <title>Variable DCF Calculator</title>
  </head>
  <body>
    
    <div class="header">
        <p class="title">Variable DCF Calculator</p>
    </div>

    <div class="body_div">
      <div class="column_1">
        <form action="http://127.0.0.1:8000/" method="POST">
          <div class="flex">
            <h1>Ticker name:</h1>
            <input class="tbox" type="textbox" name="ticker" placeholder="e.g. AAPL">
          </div>
          <div class="flex">
            <h1>Year:</h1>
            <input class="tbox" type="textbox" name="year" placeholder="e.g. 2022">
          </div>
          <div class="flex">
            <h1>Rate Of Return:</h1>
            <input class="tbox" type="textbox" name="ROR" placeholder="e.g. 12.50">
          </div>
          <div class="flex">
            <h1>EV/EBIDTA Multiple:</h1>
            <input class="tbox" type="textbox" name="EV/EBIDTA" placeholder="e.g. 12">
          </div>
          <div class="flex">
            <h1>Terminal Rate Of Return:</h1>
            <input class="tbox" type="textbox" name="TerminalROR" placeholder="e.g. 2.50">
          </div>
          <div class="flex">
            <h1>EBIDTA Growth Rate:</h1>
            <input class="tbox" type="textbox" name="EBIDTA_GR" placeholder="e.g. 5.00">
          </div>
          <div class="flex">
            <h1>Free cash flow growth rate:</h1>
            <input class="tbox" type="textbox" name="FCF" placeholder="e.g. 10.50">
          </div>
          <input type="submit" value="Submit" class="submit">
        </form>
      </div>

      <div class="column_2">
        <div class="response">
          <div class="flex">
            <p>DCF Value:</h2>
            <div class="Results"></div>
          </div>
          <div class="flex">
            <p>Current Value:</p>
            <div class="Results"></div>
          </div>
          <div class="flex">
            <p>Margin Of Safety: </p>
            <div class="Results"></div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
